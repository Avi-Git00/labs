<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bio-data Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Student Bio-data Form</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="courses">Courses:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Mathematics" id="math">
          <label class="form-check-label" for="mat
          h">Mathematics</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Physics" id="physics">
          <label class="form-check-label" for="physics">Physics</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Chemistry" id="chemistry">
          <label class="form-check-label" for="chemistry">Chemistry</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2 class="mt-4">Student Information Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Address</th>
          <th>Courses</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table content will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
