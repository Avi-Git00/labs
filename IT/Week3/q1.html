<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Table and Image with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      img {
        width: 50%;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <td>Data 7</td>
          <td>Data 8</td>
          <td>Data 9</td>
        </tr>
      </tbody>
    </table>

    <img src="bmw1.webp" alt="Sample Image" />

    <button id="moveButton">Move Right to Left</button>

    <script>
      $(document).ready(function () {
        $("#moveButton").click(function () {
          var currentPosition = 0;

          function move() {
            currentPosition -= 10;
            $("table, img").css(
              "transform",
              "translateX(" + currentPosition + "px)"
            );

            if (currentPosition > -$("table").width()) {
              requestAnimationFrame(move);
            }
          }

          move();
        });
      });
    </script>
  </body>
</html>
