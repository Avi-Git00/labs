<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Budday</title>
  </head>
  <body>
    <div id="greeting-card">
      <img
        id="background-image"
        src="https://i.ytimg.com/vi/HiHsEegl2bs/maxresdefault.jpg"
        alt="Background image"
      />
      <div id="greeting-text"></div>
    </div>

    <form id="form">
      <label for="background-color">Background Color:</label>
      <input type="color" id="background-color" name="background-color" />
      <br />
      <label for="font-size">Font Size:</label>
      <input type="number" id="font-size" name="font-size" />
      <br />
      <select id="font-family">
        <option value="Ariel">Ariel</option>
        <option value="Times">Times</option>
        <option value="Courier New">Courier New</option>
      </select>
      <br />
      <!-- <label for="font-family">Font Family:</label> -->
      <!-- <input type="text" id="font-family" name="font-family" /> -->
      <br />
      <label for="border-style">Border Style:</label>
      <!-- <input type="text" id="border-style" name="border-style" /> -->
      <select id="border-style">
        <option value="dotted">Dotted</option>
        <option value="dashed">Dashed</option>
        <option value="solid">Solid</option>
        <option value="double">Double</option>
        <option value="ridge">Ridge</option>
        <option value="offset">Offset</option>
      </select>
      <br />
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" />
      <br />
      <button type="submit">Apply Changes</button>
    </form>

    <script>
      $(document).ready(function () {
        $("#form").submit(function (event) {
          event.preventDefault();
          let backgroundColor = $("#background-color").val();
          let fontSize = $("#font-size").val();
          let fontFamily = $("#font-family").val();
          let borderStyle = $("#border-style").val();
          let message = $("#message").val();

          $("#greeting-text").css("background-color", backgroundColor);
          $("#greeting-text").css("font-family", fontFamily);
          $("#greeting-text").css("font-size", fontSize + "px");
          $("#greeting-card").css("border", borderStyle);
          $("#greeting-text").text(message);
        });
      });
    </script>
  </body>
</html>
